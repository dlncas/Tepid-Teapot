<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tepid Teapot 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <div class="header">
            <div class="team-score">
                <h3>Team 1</h3>
                <div class="score-controls">
                    <button onclick="updateScore(1, -1)">-</button>
                    <span id="score-1">0</span>
                    <button onclick="updateScore(1, 1)">+</button>
                </div>
            </div>

            <div class="timer-box">
                <span id="timer">30</span>s
            </div>

            <div class="team-score">
                <h3>Team 2</h3>
                <div class="score-controls">
                    <button onclick="updateScore(2, -1)">-</button>
                    <span id="score-2">0</span>
                    <button onclick="updateScore(2, 1)">+</button>
                </div>
            </div>
        </div>

        <h1>Tepid Teapot 2025</h1>
        
        <div class="quiz-container">
            <div id="cover-screen" class="cover-screen">
                <h2>Question <span id="q-number-display">1</span></h2>
                <p>Press SPACE to Reveal</p>
            </div>

            <h2 id="question">Question Text</h2>
            
            <div id="answer-buttons">
                </div>
            
            <div class="controls">
                <button id="back-btn" class="nav-btn">← Back</button>
                <button id="reveal-btn" class="action-btn">Reveal Answer (Space)</button>
                <button id="next-btn" class="nav-btn">Next →</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
